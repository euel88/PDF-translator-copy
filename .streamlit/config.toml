# PDFMathTranslate - Streamlit Configuration

[theme]
primaryColor = "#4f8bf9"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8faff"
textColor = "#1f1f1f"
font = "sans serif"

[server]
maxUploadSize = 200
maxMessageSize = 200
enableCORS = false
headless = true

[browser]
gatherUsageStats = false

[runner]
magicEnabled = false

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"
