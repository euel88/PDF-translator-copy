version: '3.8'

services:
  pdf-translator-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-translator-ocr
    
    # 포트 매핑
    ports:
      - "8501:8501"
    
    # 환경 변수
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPL_AUTH_KEY=${DEEPL_AUTH_KEY}
      - AZURE_API_KEY=${AZURE_API_KEY}
      - HF_ENDPOINT=${HF_ENDPOINT:-https://huggingface.co}
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_PORT=8501
      - PYTHONUNBUFFERED=1
    
    # 볼륨 마운트
    volumes:
      # 캐시 디렉토리 (모델, 폰트 등)
      - cache_data:/root/.cache
      # 출력 디렉토리
      - ./output:/app/output
      # 업로드 디렉토리
      - ./uploads:/app/uploads
      # 설정 파일
      - ./config:/root/.config/pdf2zh_ocr
    
    # 자원 제한
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    # 재시작 정책
    restart: unless-stopped
    
    # 네트워크
    networks:
      - pdf-translator-net
    
    # 헬스체크
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis 캐시 서버 (선택사항)
  redis:
    image: redis:7-alpine
    container_name: pdf-translator-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pdf-translator-net
    restart: unless-stopped
    command: redis-server --appendonly yes

# 네트워크 정의
networks:
  pdf-translator-net:
    driver: bridge

# 볼륨 정의
volumes:
  cache_data:
    driver: local
  redis_data:
    driver: local
